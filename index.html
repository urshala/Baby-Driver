<!DOCTYPE html>
<html>
<head>
	<title>Baby Driver</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="driver-script.js"></script>
</head>
<body>

	<div class="container">
		
		<div class="background"></div>
		<nav>
			<div class="menu">
				<img src="./Images/menu.png" class="hamburger" onclick="toggleSide()">
				<div id="wrapper" class="side-menu-wrapper">
					<div class="side-menu">
						<div class="menu-images">
							<div class="home menu-item"><img src="./Images/menu_home.png" alt="" class="small-image"></div>
							<div class="about menu-item"><img src="./Images/menu_about.png" alt="" class="small-image"></div>
							<div class="cast menu-item"><img src="./Images/menu_castCrew.png" alt="" class="small-image"></div>
							<div class="partner menu-item"><img src="./Images/menu_partners.png" alt="" class="small-image"></div>
							<div class="trailer menu-item"><img src="./Images/menu_trailer.png" alt="" class="small-image"></div>
							<div class="content menu-item"><img src="./Images/menu_getContent.png" alt="" class="small-image"></div>
						</div>

						<div class="cancel"><img src="./Images/close.png"></div>
					</div>
				</div>
			</div>
			<div class="social">
				<ul class="font-icons">
					<li><i class="fa fa-facebook-square fa-2x" ></i></li>
					<li><i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i></li>
					<li><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></li>
				</ul>
			</div>
		</nav>
		<div class="actors">
			<img src="./Images/title_nowPlaying.png" alt="actors">
		</div>

		<div class="tickets">
			<img src="./Images/ticket_burst.png" alt="tickets">
		</div>

		<footer>
			<div class="footer-icons">
				<div class="studio">
					<img src="./Images/footer_studios.png" alt="footer_studios" class="zoom-out">
				</div>
				<div class="ratings">
					<div>
					<img src="./Images/rating.png" class="zoom-out"></div>
					<div class="privacy">
						<p><a href="#">http://www.tourgeorgiafilm.com</a></p>
						<p>&copy; 2017 Sony Pictures Digital Productions Inc. All rights reserved</p>
						<p>
							Go to <a href="#"> Filmratings.com</a> <span class="sep"> | </span>
							<a href="#">Mpaa</a> <span class="sep"> | </span>
							<a href="#">privacy policy</a> <span class="sep"> | </span>
							<a href="#">ad choices</a> <span class="sep"> | </span>
							<a href="#">terms of use</a> <span class="sep"> | </span>
							<a href="#">CA Privacy Rights</a>
						</p>

					</div>
				</div>
			</div>
		</footer>

	</div>



</body>
</html>
